<div class="login-container">
    <div class="login-form">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="number" placeholder="Matricula" formControlName="matricula">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <!-- <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
            </span> -->
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Contraseña" formControlName="contraseña">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <button class="button is-success is-fullwidth" type="submit">
                        Iniciar sesión
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>
