<div class="container">
    <h1 class="title is-2" style="margin-left: 10px; margin-top: 15px;">En vivo</h1>
    <h1 class="subtitle" style="margin-left: 10px;">Desliza para ver m√°s clases</h1>
    <div class="columns">
        <div class="column is-4 is-8-mobile is-4-desktop is-3-tablet" *ngFor="let subject of subjects">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-3by1">
                        <img [src]="subject.image" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <!-- <div class="media">
                        <div class="media-content">
                        </div>
                    </div>
                     -->
                    <div class="content">
                        <p class="title is-5">{{subject.name}}</p>
                        <p>Impartida por {{subject.teacher}}</p>
                        <div class="has-text-left">
                            <time datetime="2016-1-1">{{subject.date}}</time>
                        </div>
                    </div>


                    <a class="button is-primary is-fullwidth" routerLink="{{subject.id}}">
                        Unirse
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
