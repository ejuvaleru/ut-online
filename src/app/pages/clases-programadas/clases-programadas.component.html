<div class="container">
    <h1 class="title is-2" style="margin-left: 10px; margin-top: 15px;">Cursos del cuatrimestre</h1>
    <h1 class="subtitle is-5" style="margin-left: 10px;">Aqu√≠ puedes encontrar los cursos completos, organizados por materias</h1>
    <div class="columns is-multiline is-desktop is-centered">
        <div class="is-4 is-8-mobile is-4-desktop is-3-tablet" *ngFor="let subject of subjectsLive">
            <div class="card column">
                <div class="card-image">
                    <figure class="image is-3by1">
                        <img [src]="subject.image" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        <p class="title is-5">{{subject.name}}</p>
                        <p class="subtitle is-6">Impartida por {{subject.teacher}}</p>
                        <div class="has-text-left">
                            <time datetime="2016-1-1">Octavo cuatrimestre</time>
                        </div>
                    </div>


                    <a class="button is-primary is-fullwidth" routerLink="{{subject.id}}">
                        Ir al curso
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
