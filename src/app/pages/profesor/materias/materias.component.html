<div class="container">
    <h1 class="title">Materias</h1>
    <table class="table is-fullwidth">
        <thead>
            <th>Materia</th>
            <th>Horario</th>
        </thead>
        <tbody>
          <tr *ngFor="let m of materias">
            <td>{{m.nombre}}</td>
            <td>{{m.horario}}</td>
          </tr>
        </tbody>
      </table>
      <h1 class="title">Grupos</h1>
      <table class="table is-fullwidth">
          <thead>
              <th>Grupos</th>
          </thead>
          <tbody>
            <tr *ngFor="let g of grupos">
              <td>{{g.nombre}}</td>
            </tr>
          </tbody>
        </table>
</div>
