<div class="container">
  <h1 class="title is-1 has-text-centered">{{ entrega.alumno.nombre }}</h1>
  <button
    class="button is-secondary"
    style="float: right; margin: 10px;"
    (click)="backClicked()"
  >
    <span>
      <i class="fa fa-chevron-circle-left mr" aria-hidden="true"></i>
    </span>
    Volver
  </button>

  <div class="columns">
    <div class="column">
      <h2 class="title is-3" style="margin-top: 10px;">Grupo:</h2>
      <p>{{ grupo }}</p>
      <h2 class="title is-3" style="margin-top: 10px;">Comentarios:</h2>
      <p>{{ entrega.comentarios }}</p>

      <h2 class="title is-3" style="margin-top: 10px;">Calificaci贸n:</h2>
      <p class="subtitle is-4">{{ entrega.calificacion }}</p>
    </div>
    <div class="column">
      <label class="label">Calificaci贸n</label>
      <input
        #calificacion
        id="calificacion"
        class="input is-rounded"
        type="number"
        placeholder="Calificaci贸n"
        style="width: 200px;"
      />
      <button
        class="button is-primary"
        style="margin-top: 10px; display: block;"
        (click)="calificar(calificacion.value)"
      >
        Enviar Calificaci贸n
      </button>
    </div>
  </div>

  <a [href]="safeUrl(entrega.archivo)" class="link">Abrir en otra ventana</a>
  <embed
    [src]="safeUrl(entrega.archivo)"
    type="application/pdf"
    width="100%"
    height="600px"
    style="margin-top: 30px;"
  />
</div>
